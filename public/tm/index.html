<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Time left until Brexit!" />
    <title>Brexit Countdown</title>
    <link rel="canonical" href="https://www.brew4europe.uk/countdown/">
    <link href="../styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="../styles/system-font.css" rel="stylesheet" type="text/css">
    <link href="../styles/brew.css" rel="stylesheet" type="text/css">
    <style>
        #clock {
            display: inline-block;
            font-weight: 100;
            text-align: center;
            font-size: 30px;
        }

        #clock>div {
            padding: 10px;
            border-radius: 3px;
            display: inline-block;
        }

        #clock div>span {
            padding: 15px;
            border-radius: 3px;
            display: inline-block;
        }

        .smalltext {
            padding-top: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <main>
        <header>
            <h1>Tea minus <span id="brews"></span> brews and counting</h1>
        </header>

        <h2>United Kingdom leaves the European Union in</h2>

        <div id="clock">
            <div>
                <span class="days"></span>
                <div class="smalltext">Days</div>
            </div>
            <div>
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>

        
    </main>

    <script src="../scripts/tm.js"></script>
</body>

</html>
